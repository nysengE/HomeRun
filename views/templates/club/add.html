{% extends 'include/base.html' %}

{% block title %}
동호회 등록 페이지
{% endblock %}

{% block link %}
<link rel="stylesheet" href="/static/css/club/add.css" />
{% endblock %}

{% block main %}
<main style="min-width: 700px">
    <div class="mt-5">
        <h1 class="mb-4">동호회 글 등록 페이지</h1>
        <form name="addfrm" enctype="multipart/form-data">
            <table class="table table-form">
                <!-- 제목과 작성자를 한 행에 배치 -->
                <tr>
                    <td class="label-cell">
                        <label for="title" class="form-label">제목</label>
                    </td>
                    <td colspan="3" class="input-cell">
                        <input type="text" class="form-control" name="title" id="title" placeholder="제목을 입력하세요" required>
                    </td>
                    <td class="label-cell">
                        <label for="userid" class="form-label">작성자</label>
                    </td>
                    <td class="input-cell">
                        <p class="form-control" id="author">kiki</p>
                        <input type="hidden" name="userid" id="userid" value="kiki">
                    </td>
                </tr>

                <!-- 운동종목, 지역, 인원수를 한 행에 배치 -->
                <tr>
                    <td class="label-cell">
                        <label for="sports" class="form-label">운동 종목</label>
                    </td>
                    <td class="input-cell">
                        <select class="form-select" name="sportsno" id="sports" required>
                            <option value="" disabled selected>운동 종목을 선택하세요</option>
                            <option value=1>축구</option>
                            <option value=2>야구</option>
                            <option value=3>농구</option>
                            <option value=4>테니스</option>
                            <option value=5>기타</option>
                        </select>
                    </td>
                    <td class="label-cell">
                        <label for="region" class="form-label">지역</label>
                    </td>
                    <td class="input-cell">
                        <select class="form-select" name="sigunguno" id="region" required>
                            <option value="" disabled selected>지역을 선택하세요</option>
                            <option value=1>강동구</option>
                            <option value=2>서대문구</option>
                            <option value=3>영등포구</option>
                            <option value=4>서초구</option>
                            <option value=5>동대문구</option>
                        </select>
                    </td>
                    <td class="label-cell">
                        <label for="people" class="form-label">인원수</label>
                    </td>
                    <td class="input-cell">
                        <input type="number" class="form-control" name="people" id="people" placeholder="인원수를 입력하세요" min="1" required>
                    </td>
                </tr>

                <!-- 내용 -->
                <tr>
                    <td class="label-cell">
                        <label for="content" class="form-label">내용</label>
                    </td>
                    <td class="input-cell" colspan="5">
                        <textarea class="form-control" name="contents" id="content" rows="4" placeholder="내용을 입력하세요" required></textarea>
                    </td>
                </tr>

                <!-- 첨부파일 -->
                <tr>
                    <td class="label-cell">
                        <label class="form-label">첨부파일</label>
                    </td>
                    <td class="input-cell" colspan="5">
                        <input type="file" class="form-control mb-2" name="files" id="file">
                    </td>
                </tr>

                <!-- 제출 버튼 -->
                <tr>
                    <td colspan="1" class="text-center">
                        <button class="btn btn-primary" id="prebtn">목록</button>
                    </td>
                    <td colspan="4"></td>
                    <td colspan="1" class="text-end">
                        <button type="submit" class="btn btn-primary" id="addbtn">등록하기</button>
                    </td>
                </tr>
            </table>
        </form>
    </div>

</main>

{% endblock %}

{% block script %}
<script src="/static/js/club/add.js"></script>
{% endblock %}
