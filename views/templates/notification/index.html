<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스포츠 동호회 및 시설 대여 사이트</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .post-list {
            list-style: none;
            padding: 0;
        }
        .post-item {
            display: flex;
            justify-content: space-between;
            padding: 15px;
            border-bottom: 1px solid #ddd;
        }
        .post-item:nth-child(odd) {
            background-color: #f9f9f9;
        }
        .post-title {
            font-size: 18px;
            color: #333;
            text-decoration: none;
        }
        .post-date {
            font-size: 14px;
            color: #888;
        }
        .buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        .buttons .action-buttons {
            display: flex;
            gap: 10px;
        }
        .buttons button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        .next-page-btn {
            text-align: center;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>공지사항</h1>
    <ul class="post-list" id="post-list">
        <!-- 게시글 항목들 동적으로 삽입 -->
    </ul>

    <div class="buttons">
        <div class="next-page-btn">
            <button onclick="loadNextPage()">다음 페이지</button>
        </div>
        <div class="action-buttons">
            <button onclick="window.location.href='register_post.html'">등록</button>
        </div>
    </div>
</div>

<script>
    function loadPosts() {
        const postList = document.getElementById('post-list');
        const posts = JSON.parse(localStorage.getItem('posts')) || [];

        posts.forEach(post => {
            const li = document.createElement('li');
            li.classList.add('post-item');
            li.innerHTML = `
                    <a href="post_detail.html?id=${post.title}" class="post-title">${post.title}</a>
                    <span class="post-date">${post.date}</span>
                `;
            postList.appendChild(li);
        });
    }

    // 페이지 로드 시 게시글 로드
    document.addEventListener('DOMContentLoaded', loadPosts);

    function loadNextPage() {
        // 다음 페이지 로딩 로직
    }
</script>
</body>
</html>
