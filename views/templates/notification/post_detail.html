<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시글 상세</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group p {
            margin: 0;
        }
        .form-group img {
            max-width: 100%;
            margin-bottom: 10px;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .btn-group {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1 id="post-title"></h1>
    <div class="form-group">
        <p id="post-author-date"></p>
    </div>
    <div class="form-group">
        <p id="post-content"></p>
    </div>
    <div class="form-group">
        <img id="post-image" src="" alt="게시글 이미지" style="display:none;">
    </div>
    <div class="btn-group">
        <button id="edit-btn" style="display:none;" onclick="editPost()">수정</button>
        <button id="delete-btn" style="display:none;" onclick="deletePost()">삭제</button>
    </div>
</div>

<script>
    function loadPostDetail() {
        const urlParams = new URLSearchParams(window.location.search);
        const postTitle = urlParams.get('id');

        let posts = JSON.parse(localStorage.getItem('posts')) || [];
        const post = posts.find(post => post.title === postTitle);

        if (post) {
            document.getElementById('post-title').innerText = post.title;
            document.getElementById('post-author-date').innerText = `작성자: 작성자명 | 등록일: ${post.date}`;
            document.getElementById('post-content').innerText = post.content;

            if (post.image) {
                const imgElement = document.getElementById('post-image');
                imgElement.src = post.image;
                imgElement.style.display = 'block';
            }

            // 세션에 따라 버튼 보이기/숨기기
            const userSession = getSessionUser(); // 사용자 세션 정보를 가져오는 함수 (구현 필요)
            if (userSession && userSession.isAdmin) {
                document.getElementById('edit-btn').style.display = 'inline';
                document.getElementById('delete-btn').style.display = 'inline';
            }
        } else {
            alert('게시글을 찾을 수 없습니다.');
            window.location.href = 'index.html';
        }
    }

    function getSessionUser() {
        // 실제로는 서버와의 세션 관리나 인증 시스템을 통해 사용자 정보를 가져옵니다.
        // 여기서는 예시로 가상의 사용자 정보를 반환합니다.
        return { isAdmin: true }; // 예시로 관리자 권한을 가진 사용자
    }

    function editPost() {
        const title = encodeURIComponent(document.getElementById('post-title').innerText);
        window.location.href = `edit_post.html?id=${title}`;
    }

    function deletePost() {
        if (confirm('정말로 이 게시글을 삭제하시겠습니까?')) {
            let posts = JSON.parse(localStorage.getItem('posts')) || [];
            const postTitle = document.getElementById('post-title').innerText;
            posts = posts.filter(post => post.title !== postTitle);
            localStorage.setItem('posts', JSON.stringify(posts));
            alert('게시글이 삭제되었습니다.');
            window.location.href = 'index.html';
        }
    }

    document.addEventListener('DOMContentLoaded', loadPostDetail);
</script>
</body>
</html>
