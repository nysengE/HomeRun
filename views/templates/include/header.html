<header class="py-4 headermain">
    <div class="container-fluid headercontainer">
        <div class="d-flex">
            <a href="/">
                <img src="/static/img/로고1.png" alt="logo1" class="logo">
            </a>
        </div>

        <div class="container-fluid text-start mt-4 btn-group">
            <div class="sliding"></div> <!-- 슬라이딩 추가 -->
            <a href="/club" class="btn btn-toggle btn-primary d-inline-block" id="clubBtn">동호회</a>
            <a href="/rental" class="btn btn-toggle btn-warning d-inline-block" id="rentalBtn">공간대여</a>
        </div>

        <div class="d-flex headernav">
            <nav>
                <ul class="nav nav-fill">
                    <li class="nav-item"><a class="nav-link" href="#">공지사항</a></li>
                    {% if userid %}
                        <li class="nav-item"><a class="nav-link" href="/user/logout">로그아웃</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">마이페이지</a></li>
                    {% else %}
                        <li class="nav-item"><a class="nav-link" href="/user/login">로그인</a></li>
                    {% endif %}
                </ul>
            </nav>
        </div>
    </div>
</header>
